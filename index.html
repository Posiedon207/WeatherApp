<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Weather App</h1>
        <div class="search-container">
            <input 
                type="text" 
                id="locationInput" 
                placeholder="Enter city name (e.g., London, UK)"
            >
            <button id="searchButton" class="btn">Search</button>
            <button id="unitToggleButton" class="btn">Toggle °C / °F</button>
        </div>
        <div id="weatherDisplay" class="weather-display">
            <p class="initial-text">Enter a location to see weather information...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
